# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-rest-api-specs/main/documentation/api-scenario/references/v1.2/schema.json
scope: ResourceGroup

variables:
  serviceName:
    type: string
    prefix: serviceprivate
  privateEndpointConnectionName:
    type: string
    prefix: apimprivateendpoint
  virtualNetworksName:
    type: string
    prefix: apimvnet
  location:
    type: string

prepareSteps:
  - step: ApiManagementService_CreateOrUpdate
    exampleFile: ../examples/ApiManagementCreateService.json
    requestUpdate:
      - replace: /parameters/sku/name
        value: Standard
    outputVariables:
      apimId:
        type: string
        fromResponse: /id
  - step: PrivateEndpoint_Create
    armTemplate: templates/Create_PrivateEndpoint.json

scenarios:
  - scenario: PrivateEndpointConnection
    description: Microsoft.ApiManagement/service/privateEndpointConnections
    steps:
      - step: PrivateEndpointConnection_CreateOrUpdate
        exampleFile: ../examples/ApiManagementApproveOrRejectPrivateEndpointConnection.json
        requestUpdate:
          - replace: /privateEndpointConnectionRequest/id
            value: /subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/privateEndpointConnections/privateEndpointConnectionName
          - replace: /privateEndpointConnectionRequest/properties/privateLinkServiceConnectionState/status
            value: Rejected
      - step: PrivateEndpointConnection_ListByService
        exampleFile: ../examples/ApiManagementListPrivateEndpointConnections.json
      - step: PrivateEndpointConnection_ListPrivateLinkResources
        exampleFile: ../examples/ApiManagementListPrivateLinkGroupResources.json
      - step: PrivateEndpointConnection_GetByName
        exampleFile: ../examples/ApiManagementGetPrivateEndpointConnection.json
      - step: PrivateEndpointConnection_Delete
        exampleFile: ../examples/ApiManagementDeletePrivateEndpointConnection.json