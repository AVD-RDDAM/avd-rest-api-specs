# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-rest-api-specs/main/documentation/api-scenario/references/v1.2/schema.json
scope: ResourceGroup

variables:
  serviceName:
    type: string
    prefix: serviceidentity
  azureClientId:
    type: string
  azureClientSecret:
    type: string
  azureTenantId:
    type: string

prepareSteps:
  - step: ApiManagementService_CreateOrUpdate
    exampleFile: ../examples/ApiManagementCreateService.json
    requestUpdate:
      - replace: /parameters/sku/name
        value: Standard

scenarios:
  - scenario: IdentityProvider
    description: Microsoft.ApiManagement/service/identityProviders
    steps:
      - step: IdentityProvider_CreateOrUpdate
        exampleFile: ../examples/ApiManagementCreateIdentityProvider.json
        requestUpdate:
          - replace: /identityProviderName
            value: aad
          - replace: /parameters/properties/clientId
            value: $(azureClientId)
          - replace: /parameters/properties/clientSecret
            value: $(azureClientSecret)
          - add: /parameters/properties/allowedTenants
            value: [$(azureTenantId)]
      - step: IdentityProvider_GetEntityTag
        exampleFile: ../examples/ApiManagementHeadIdentityProvider.json
        requestUpdate:
          - replace: /identityProviderName
            value: aad
      - step: IdentityProvider_ListByService
        exampleFile: ../examples/ApiManagementListIdentityProviders.json
      - step: IdentityProvider_Get
        exampleFile: ../examples/ApiManagementGetIdentityProvider.json
        requestUpdate:
          - replace: /identityProviderName
            value: aad
      - step: IdentityProvider_Update
        exampleFile: ../examples/ApiManagementUpdateIdentityProvider.json
        requestUpdate:
          - replace: /identityProviderName
            value: aad
          - replace: /parameters/properties/clientId
            value: $(azureClientId)
          - replace: /parameters/properties/clientSecret
            value: $(azureClientSecret)
      - step: IdentityProvider_ListSecrets
        exampleFile: ../examples/ApiManagementIdentityProviderListSecrets.json
        requestUpdate:
          - replace: /identityProviderName
            value: aad
      - step: IdentityProvider_Delete
        exampleFile: ../examples/ApiManagementDeleteIdentityProvider.json